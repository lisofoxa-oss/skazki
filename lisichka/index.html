Ночью, когда все уснули это и началось. Межгалактический захватчики Лисоиды начали своё наступление на землю. Малейшее сопротивление наказывалось смертью. Любая попытка к бегству приводила к немедленному изловлению и наказанию. Никому не удалось бежать от грязных лап этих варваров. Крики и плачь наполнили тишину леса. Это был самый кровавый след в истории земли. Много зверьков погибли в ожесточённой схватке в неравном бою, а большинство просто попали в рабство. И уже не надеялись вновь увидеть землю. Смирившись с мыслью, что навсегда пропадут в галактике Не-Триас и больше никогда не увидят солнца.

Всё нападение продолжалось всего несколько часов, не оказав как и предполагалось достойного сопротивления, зверьки начали просто сдаваться, и лишь редкие попытки воевать немедленно подавлялись гораздо больше и мощнее вооруженными силами Лисоидов. Уже к утру всех пленных посадили на космические корабли и повезли их на показ к правителю. Путь был длинным и генерал Лисикус решил самостоятельно осмотреть пленных на своём корабле.

А где то в заброшенном домике во глубине сказочных лесов, пытаясь заснуть, ворочился зайка. Он никак не мог забыть ту, которая так неожиданно ворвалась в его жизнь и так же неожиданно исчезла. Ему очень хотелось вновь увидеть лисичку. Поэтому он не спал и думал повод по которому зайка, который не часто выходил к зверям, смог бы явится к ней, чтобы ещё раз увидеть эту незабываемую мордашку, м такой милой улыбочкой. Её остренькие ушки и мягенькую походку, такой хитровато-ласкающий взгляд и бесконечно нежный и пушистый хвостик, который непереставая пархает то в одну сторону то в другую. Он хотел вновь услышать её голос, говорящий с мятным оттенком шалости и мудрости. Зайка не мог забыть запах, который так и наполнил его избушку, да что тут говорить, он просто влюбился в свою гостью, которую он и видел то один раз. Да, так бывает со зверьми. Ничего не поделаешь.

С такими мыслями он и пролежал всю ночь, так и не заснув. А на утро, лишь солнце показало свой первый лучик, сломя голому понесся на встречу со своей избранницей. Быть может он и не понравился ей, но всё таки он не мог терпеть не секунды. Нарвав букетик из лесных цветочком и окунувшись в прудик, после чего насухо отряхнувшись, он побежал, побежал к своей возлюбленной. Дорога к её дому оказалась ещё более длинной. Всякие мысли посещали его голову. Но то, что он увидел, когда прибежал на место, не могло даже и возникнуть в его фантазии. Повсюду пахло гарелым. Везде были кровавые следы и главное уже давно рассвело, но никого не было рядом...

Он подбежал к домику лисички. Дверь была настежь распахнута и никого не было внутри. Всё разбито и выворочено. "Где она??!! Где моя любовь!!??" - кричал зайчик и выбежал на улицу. Как вдруг, тонкий голосок как будто позвал его. Он прислушился и действительно, голосок из соседней двери вновь позвал его. Он немедленно последовал за ним...

***

-Кто меня звал? - спросил зайчик, войдя в комнату.

Тишина и беспорядок встретили его внутри. Он осмотрелся. Разбросанные вещи, поломанные стулья и разбитые стёкла - вот что представляла из себя, ещё недавно полная чистотой и порядком комната. Походив по ней, зайчик не обнаружил никого живого. Как вдруг, из под печки вновь послышался голосок. Зайка ринулся туда, отодвинул тяжёлые ставень, и оттуда вывалился чёрный комок грязи. Несколько испугавшись зайка непроизвольно отошёл назад. Но тут комок заговорил.

-Не бойся, - с улыбкой произнёс он, - я такой же зайчик как ты, просто просидел в печке и немножко испачкался.

-ЧТО СЛУЧИЛОСЬ? - закричал зайчик-отшельник(как я себя подставил, ввёл в сказку двух зайцев а как их различать не подумал...).

-Здесь опасно оставаться, - шепотом заговорил грязный зайка. - Надо уходить в безопасное место. Ты знаешь такое? И вообще как тебе удалось выжить?

-Выжить?! - испуганно воскликнул отшельник.

В голове его проскочила мысль, что все погибли. Что он больше никогда не увидит лисичку. Что больше он не будет дарить ей цветочки и кипятить водичку. Он испугался по настоящему. Лапки его задрожали и из глаз покатилась, похожая на росинку, слеза. "Даже если она мертва, Я отомщу за неё!" - неожиданно произносит он. Минутная слабость меняется на выражение ярости.

-Идём со мной, - произносит уже совсем другой, более злой зайчонок, -по дороге расскажи мне всё.

И они удаляются по направлению к его замаскированной и неизвестной пришельцам избушке. Во время пути они знакомятся друг с другом. Оказывается тот комок грязи, которого нашёл наш герой, был очень знаменитым учёным этого леса, и что он выжил благодаря помощи своего ученика Пушка, который ценой собственной свободы, спасая учителя, закрыл тяжеленный ставень под печкой. А так же учёный рассказывает зайке, что же, всё таки, произошло на их родной планете. И в головах, практически уже, братьев зреет грандиозный план, учёному приходит в голову как можно без лишнего кровопролития освободить всех заложников и навсегда разобраться со злобными Лисоидами.

А пока они рассуждали о своём плане, на корабле Лисоидов, главный генерал Лисискус уже проходил осмотр всех, пойманных не далее как пару часов назад, земных жителей. С ненавистью смотрел он на каждого из них, единственным желанием было переубивать их всех, одного за другим по очереди. Но помня о задании верховного правителя Ван Дер Лиса, генерал конечно же не стал никого убивать, боясь, что по прибытии могут попортить и его шкурку. Осмотр уже подходил к концу, как вдруг, он пересекается взглядом с уже знакомой лисичкой. Мало того, от увиденного им его губы сами по себе, без команды из мозга, берут и расплываются в улыбке. Не просто ехидной ухмылки, как это обычно бывает у мрачных и непримиримых генералов, а обычной шаловливой, немного кокетливой улыбкой. Не понимая, что произошло, генерал тут же берёт контроль над губами и возвращает их в обычное, агрессивное состояние. И проходит мимо, пытаясь не думать больше о том, что случилось.

Лисичка заметила улыбку генерала, и то как он потом с нею боролся. Но ничего сверхъестественного в его действиях для неё не было. Даже на земле она часто замечала, что при виде её, звери бывало провожали её взглядом, было просто улыбались, а иногда, даже, дарили ей цветочки. Само по себе это не могло не радовать лисичку. Где-то в непонятной галактике, на мрачном и холодном полу космического корабля, стоит пленная, никому не нужная лисичка, а всё равно, ей улыбаются. И улыбаются по настоящему. Эти мысли прервал звук открывающейся двери, в которую удалялся Лисикус. Вот так прошло первое знакомство лисички и мрачного межгалактического генерала.

На самом деле на палубе корабля, где держали рабов, кроме самих рабов больше никого и не было, поэтому они спокойно переговаривались и достаточно быстро осмелели. Они стоили возможные прогнозы и продолжения их путешествия. Многие из них думали, что их похитили, чтобы вычистить землю, а потом их вернут обратно. Некоторые думали, что их украли для кормления самих Лисоидов. Одним словом, летели они вместе, а поэтому не скучали, так что путь от земли до Не-Триаса прошёл по большей части незаметно.

Уже на подлёте к самой планете императора, лисичка вдруг вспомнила о зайке. О том, у кого она съела завтрак. В этом месте лисичка улыбнулась. Ещё ни разу в жизни она никого не объедала. Она вспоминала каждую минуту в его избушки. Её даже показалось, что зайка окликнул её. "А где он сейчас" - подумала она. И решила поискать его на корабле. Что-то тянуло её к незнакомцу, в чью жизнь она вошла и сразу же вышла, что-то навсегда осталось в её памяти и это что-то не давало ей возможности спокойно размышлять, потому что как только она вспоминала о зайке, она тут же начинала улыбаться...

До сих пор не зная ничего о судьбе лисички, зайка тем временем уже заправлял свой космический звездолёт. Работа шла спешно, тем более они уже знали куда направляются. В этом и помог безупречный слух учёного. Сидя в печке, он отчётливо слышал, что пришельцы прибыли из галактики Не-Триас. Пока зайка трудился в сарайчике, учёный отмывал себя в соседнем с избушкой прудике. А как вы думаете он должен был лететь в другую галактику, на взгляд автора никак не грязным.

И вот, два отважных зайца-путешественника были готовы к выполнению секретной миссии. Они уже надели специальные скафандры. Зайка всегда хотел полететь в космос в паре с кем-то и из-за этого у него нашлось именно два скафандра. Они попрощались с землёй и сели в звездолёт. Маршрут был уже заложен и оставалось только надеяться, что все расчёты зайки в космическом кораблестроении верны. Пошёл обратный отсчёт и зайка нажал на кнопку старт. Машинка загудела, задымила, сделала пару раз видимость отрыва, на третий всё таки оторвалась от земли и они не заметили как уже оказались на орбите. "Работает!!!" -поздравляли они друг друга. И уже в полном спокойствии и, обсуждая детали будущей операции, летели спасать лисичку и всех остальных.

Космический корабль с пленниками уже швартовался или припланетился или ещё что-то делал, главное что он уже был на императорской территории. Главная дверь палубы с рабами открылась и прозвучала команда на выход. Парами, рабы начали выходить из звездолёта в неизвестность.

Первые ощущения от планеты были самые мрачные. Если кто то представляет луну, то планета императора примерное её подобие. Чёрное небо над головой, мрачные серый камень покрывает всю поверхность. Не грамма привычного всем землянам солнечного света. Чем освещалась планета так никто и не понимал. Да и не важно это. Главное, что тепла хватало всем. И поэтому никто особо не возмущался, а все шли тихо и озираясь по сторонам. Только лисичка всё время пыталась увидеть в толпе зайчика, как неожиданно, кто-то схватил её за руку.

-Ты пойдёшь со мной, - пробубнил тихий голос.

-Оставьте меня в покое! - прокричала лисичка, поворачиваясь лицом в сторону тихого голоса.

-Ещё раз повторяю, ты пойдёшь со мной.

Голос принадлежал генералу Лисикусу. Лисички ничего не оставалось как согласиться. Они медленно удалялись от толпы, в которой уже поползли сплетни о судьбе лисички Машки. С ней так никто и не заговорил на корабле. Жестокие звери.

-Куда вы меня ведёте, -спросила лисичка.

-В своё время узнаешь, -ответил генерал и замолчал.

Так молча они и достигли его дома. Очень большой и охраняемый особняк. Надо сказать, что даже на императорской планете, в очень далёкой галактике, существовали такие земные недостатки, как воровство, и поэтому каждый богатый и уважаемый житель имел свою охрану. Войдя вовнутрь, в главный холл, лисичка удивилась. Вокруг было не просто мрачно, а мрачнее мрачного. По сравнению с планетой, в доме Лисикуса вообще не было света и лишь те лучи, пробившиеся из-за открытой двери, могли хоть что то открыть виду Машки. Собственно смотреть то было не на что. Голые серо-синее стены и холодный пол, такого же цвета. Ничего вокруг, одно голое пространство.

-И как вы тут живёте??? - поинтересовалась лисичка.

Генерал молчал.

-Зачем вы привели меня сюда? - с тревогой спрашивала лисичка, - Я хочу быть с остальными! Верните меня туда.

-Тихо, я должен тебя спрятать, пока не уляжется шумиха по вашему прибытию. - ответил генерал.

-Я не останусь здесь! Тут мрачно, холодно и одиноко... Верните меня к остальным.

-Ты не понимаешь, молчи, может быть я спасаю тебе жизнь. - с этими словами он протолкнул лисичку вперёд а сам вышел через дверь. Дал команду охране никого не выпускать и закрыл дверь.

Когда дверь полностью закрылась, лисичка осталась одна в кромешной темноте. Ей вдруг стало не по себе. Она легла на холодный пол и заплакала. Сколько она пролежала никто не знает. Но какой то шорох заставил её очнуться.

-Кто здесь??? - вырвалось их уст лисички.

Шорох лишь усилился, но лисички никто не ответил. Она встала и попыталась пойти на встречу шороху.

-Тихо! -кто то неожиданно закрыл ей рот лапкой.

Лисичка попыталась вырваться, но кто то более сильный не давал сделать ни малейшего движения.

-Молчи, мы не причиним тебе вреда, - продолжал тот же голос, -кто ты и почему ты здесь?

В этот момент лапка так же неожиданно освободила лисичкин ротик. И она смогла спокойно вдохнуть воздуха. Сердце её билось быстрее чем обычно. Она даже и представить не могла кто стоял у неё за спиной. И от любого представления сердце её колотилось ещё быстрее.

-Так кто ты? -также настойчего продолжал голос из темноты.

-Я лисичка Машка с планеты Земля, - сказала лисичка.

-А, так значит ты одна их пленников, странно, как ты оказалась в доме генерала. Ты не шпион?

-Я не буду разговаривать пока вы сами не представитесь. - вдруг выговорила лисичка. Она сама была удивлена, что сказала такое.

-Обо мне ходят легенды, я самый искусный вор на этой планете. Залез сюда чтобы ограбить самого генерала. Опять обо мне будут говорить и сложат легенды. - отвечал голос.

-Вор?! Ха-ха-ха - рассмеялась лисичка. -Вор, -повторила она и вновь захохотала. Как вдруг тёплая лапка вновь зарыла её ротик.

-Тихо. -шепотом заговорил вор, -нас могу услышать, честно говоря я не намеривался болтать с кем то, но раз так вышло, веди себя тихо. И тогда я помогу тебе выбраться отсюда, если ты конечно этого хочешь.

Лисичка задумалась. А стоит ли доверят свою жизнь вору, а вдруг нас поймают вместе и казнят. Генерал говорил, что привёл меня сюда, спасая от смерти. Стоит ли бежать от этого спасения. Но всё таки мрачность этого места не могла больше задерживать лисичку, она решила рискнуть и провести даже, если и последние минуты жизни, то хотя бы в поисках свободы. К тому времени, лапка вора уже открыла ротик лисички иона смогла спокойно говорить.

-Я согласна пойти с тобой, меня лишь волнует один вопрос, зачем ты полез воровать сюда? Здесь же ничего нет.

Наступила очередь вора рассмеяться. Немного взяв себя в руки, он сказал.

-Глупышка, думаешь дом такой же мрачный как и эта комната? Нет, тут есть еще множество набитых добром и богатством помещений, причём не только основных. Я тут не первый раз, однажды мне удалось найти секретную комнату, в которой генерал хранит тайные документы. Наверное я один из первых узнал о захвате вашей планеты. Знаешь, я не разделяю его взглядов, поэтому я с радостью помогу тебе выбраться из грязных лап этого генералишки. Пойдём со мной. Нам уже опасно тут оставаться.

Вор взял лисичку за руку и повёл за собой. Она уже не сопротивлялась. Полностью доверим в руки вора свою жизнь.

Генерал уже успел вернуться во дворец императора, и, вместе с несколькими приближёнными, они усиленно приглядываясь к каждому пленному решали его дальнейшую судьбу. Кому то предстояло всю жизнь проработать на рудниках этой довольно серой планеты, а кому то предстояло обеспечивать их едой. Вот и весь выбор, или ты кормишь или ты работаешь на руднике.

А добывать на планете можно было только катерит. Это единственное богатство из которого местные учёные научились делать всё. Еду, оружие, одежду, космические корабли и даже дома из него стоили. Поэтом то и забрасывать столь привлекательную планету они не хотели, лишь серость и мрачность привела к тому, что они решились занять Землю. А пока Лисоиды хотели прохлаждаться на земле, кто то же должен был приносить им катерит, так почему бы этим не заниматься рабам.

Распределение шло своим ходом. Кто то радовался тому что отправляется на рудник, кто-то горевал от того что ему суждено доживать жизнь поваром. Всем уже объявили для чего они здесь. Бороться было бесполезно. Если уж на Земле не удалось, оказать достойного сопротивления, то здесь и подавно. Наверное, все решили просто подождать, вдруг подвернётся какая то возможность.

Быть может, последний их шанс как раз приближался к императорской планете. Спасательный отряд, состоящий из двух Земных зайцев, против целого народа Лисоидов. Не впечатляющее соотношение. Однако, они летели к лисоидам не с пустыми руками, пока профессор купался в пруду, он не на минуту не выпускал из своей головы идею о том, как исправить сложившуюся неприятность. Он поведал её зайке, и они, уже вдвоём, были близки к непосредственному началу операции.

По сути, ничего необычного придумано не было. Все лишь они задумали украсть их главного императора и внушить ему, путём гипноза, что он сделал глубочайшую ошибку напав на землю, которая может привести к гибели всего лисоидного и чтобы её исправить ему необходимо всё вернуть назад, то есть лисоидов в галактику Не-Триас, а земных зверей обратно в солнечную систему.

Казалось простой план, однако они не учли, что император почти никогда не выходит из своего дворца, который всегда находится под самой жесточайщей охраной во всём королевстве и никто и никогда не проникал в него без разрешения самого императора.

Удастся ли нашим героям осуществить свой план, удастся ли им спасти всё земного, удастся ли зайке ещё раз увидеть лисичку, ответить ли она ему взаимностью, да и вообще что будет дальше, как развернутся события этой сказки. Быть может, все погибнут, или станут жить в мире раса лисоидов и землян. Или кто то из них навсегда исчезнет из вселенной. Выживут ли главные герои или им предстоит погибнуть смертью храбрых для спасения мира. Смогут ли лисичка и вор выбраться из дома генерала. Удастся ли автору этого произведения закончить его до конца когда нибудь или нет. Дочитает ли его та, кому оно предназначается.

Обо всём этом вы узнаете лишь в следующей главе. Не обещаю, что если вы дочитали до этого момента, то дальше вы будете читать с ещё большим интересом. Просто кажется, что вы обязательно дочитаете её до конца, ведь, несомненно, вам интересна судьба главных героев этой умопомрачительной сказки. Желаю вам приятного чтения и до встречи в следующей главе.

***

Глава II. Космическая.

***

Вор и лисичка пробирались по мрачным коридорам дома генерала Лисикуса. Казалось, что вор жил в этом доме, так уж легко ему было ориентироваться в таком странном помещении. Бесконечное число комнат и маленьких лазов. Такое чувство сложилось у лисички, что она побывала сразу во всех подземельях земли, тем больше ей хотелось выбраться наружу.

-А что ты украл в этот раз, - неожиданно прошептала лисичка.

-Интересный вопрос, почему вдруг в этот момент тебя интересует что я украл. Но я всё равно отвечу тебе. Я украл перстень генерала. Можно сказать его фамильный герб. Если он об этом узнает, а ещё лучше если об этом узнают все, то Лисикуса постигнет участь быть разжалованным, а может даже и казнь.

-Всё на вашей планете так жестоко? - поинтересовалась лисичка. А про себя подумала, как же здорового было на земле. И ей, вдруг, неожиданно, вспомнился зайка. Она улыбнулась...

-Большинство моих собратьев знают только понятие жестокость. Мне не известно почему я и ещё мои близкие друзья стали немного отличаться от остальных. Общество быстро заметило нас и практически всех сослали в далёкие уголки нашей планеты, откуда могут выбраться лишь единицы. Мне, и ещё группе таких как я, удалось вернуться. Вернуться чтобы мстить. Видимо и наша жестокость существует, просто они её не разглядели. Как говорится, им же хуже. Хочешь узнать куда мы направляемся? -вор был многословен, что не могло не радовать лисичку, ведь, с ней так долго никто не общался.

-Конечно, мне стало интересно как только ты сказал, что мы выберемся отсюда. Я сразу задала себе вопрос, куда же можно выбраться на это планете, которая полностью во власти Лисоидов. Я и представить себе не могла, что кто то будет помогать мне на этой не дружелюбной планете. -отвечала лисичка

-Никогда не знаешь, где найдёшь помощь. А направляемся мы в неизвестные пещеры. Мы нашли их несколько лет назад и устроили там свой дом. Вот туда то мы и отправимся. Путь предстоит сложный. Нам надо обойти несколько вражеских кордонов. Поэтому нам лучше держать ротик на замке. Если всё будет тихо, мы доберёмся туда за несколько часов.

Лисичка и вор посмотрели друг на друга и затихли. Им предстоял поистине сложный путь. Много опасностей подстерегало их на пути.

А пока они их преодолевали, уже подлетавший космический корабль с зайками на борту выискивал место для приземления. Мощным сканером они искали что-нибудь похожее на убежище и нашли такое место, они ринулись туда, так быстро как могли. Во первых, чтобы не терять ни минуты, а во вторых, чтобы их не заметили силы противника.

Учёный уже почти доделал свой прибор, по средствам которого они и хотели перепрограммировать императора Ван Дер Лиса. Осталось лишь добавить маленькую деталь. О ней профессор не знал, сам прибор был изобретением Пушка. И в своё время, Пушок не успел рассказать профессору о последней детали в его сборке. Поэтому надо было сначала найти ученика профессора, а уже потом размышлять как пробраться в покои Ван Дер Лиса.

Корабль пошёл на снижение. Ещё несколько минут и осуществиться мечта зайки о межгалактическом перелёте. И он ступит на новую, до селе не видавшую его, зайку, планету. Может это и приходило ему в голову, но всё таки основные его мысли были о том где сейчас находится лисичка и как бы не попасться в лапу злобных Лисоидов, которые могли сделать с зайкой и профессором всё что угодно. Оружия на борту не было, стало быть обитатели звездолёта были полностью беззащитны.

Вот уже в смотровом стекле показались скалистые отложения и корабль сбавил ход, теперь оставалось лишь ювелирно проникнуть в самую большую пещеру. Маневрируя между скалами, камнями и прочими твёрдыми породами, корабль оказался внутри огромной горы. Света было мало, а на борту не было никаких осветительных приборов, поэтому решено было сесть не пролетая в глубь огромной пещеры.

Когда двигатель затих, наши исследователи брали первые пробы воздуха и сравнивали условия на данной планете с необходимыми для нормального дыхания. Обнаружив, что воздух пригоден для дыхания, они незамедлительно вылезли из корабля и направились изучать местность вблизи пещеры.

Пройти им удалось не много. Буквально сразу они были окружены набежавшими откуда то Лисоидами и взяты в плен. Их отвели в глубь пещеры и посадили в разные камеры, похожие больше на клетки в зоопарке. На прощения отпустить их, ни один из Лисоидов не ответил.

Они так и остались бы сидеть в камерах неизвестно сколько, но им повезло, как раз в эту пещеру уже входили лисичка и вор. Они благополучно преодолели все опасности и попали именно туда, куда и хотели.

Входя во внутрь, вор слегка удивился. Перед его уходом никакого корабля не было. Его сотоварищи быстро объяснили, что поймали двух длинноухих карликовых шпионов, которые прилетели на этом звездолёте и посадили их в темницу, в глубине пещеры. Лисичка слышала этот разговор и ей вспомнилось о мечте про которую ей говорил зайка. Она немедленно захотела увидеть пленников. "Вдруг он отправился её искать", - подумала Машка.

Просьбу лисичка вор выполнить не отказался, потому что и сам уже хотел увидеть, кого же это там поймали его люди. И они отправились в темницу, смотреть на пленников.

Начинало темнеть даже по меркам планеты императора. Досмотр рабов подходил к концу. Немного утомившись, Лисикус отправился обратно к себе домой.

Лисоидам предстояла последняя ночь на своей родной планете, поэтому охрану императорского дворца решено было ослабить, чтобы воины могли спокойно собраться и утром отправиться в далёкий путь. Все были уверены, что стены дворца Ван Дер Лиса неприступны для вторжения из вне.

Добравшись до дома, Лисикус открыл дверь. В большом холле его особняка никого не было. Не привлекая особого внимания охраны, он продолжал ошаривать каждый уголок своего дома в надежде найти лисичку. Не могла же она бесследно исчезнуть. Но все его попытки отыскать ей ни к чему не привели. Лисикус присел на холодном полу и начал представлять, что могло произойти, пока его не было. Он ни за что бы не поверил в то, что лисичка обошла его охрану и выбралась за пределы дома. "Куда ей бежать, она и не знает на этой планете ничего", - размышлял генерал. Оставалось одно, ей кто-то помог. Причём не из охраны, своим подчинённым он доверял на 100%, ведь, он сам их воспитал и каждый был у него как на ладони. "Значит, кто-то проник в дом и устроил побег", - сердце его забилось чаще, мысль, что кто-то хозяйничил в его доме, не могла спокойно восприниматься. Он вскочил с пола и побежал проверять не украли что-то ещё. Первым делом его волновал фамильный перстень. Его потеря означала позор и изгнание. Перстня не было. Отчаянье постигло генерала. Он упал на пол и больше не хотел подыматься. Он думал умереть ли ему сейчас или завтра его с позором изгонят или вообще не возьмут на новую планету. Он плакал. Впервые в жизни строгий, злой, воинственный генерал плакал. Пожалуй, впервые в жизни он проиграл.

Уже порядком стемнело пока вор и лисичка достигли помещений с камерами. Повсюду засияли синие огни. Складывалось ощущение, что все Лисоиды предпочитают остальным цветам только серый и синий. Они открыли камеру и оттуда на них смотрел профессор. "Нет, не он", -подумала лисичка. Оставалась ещё одна камера, но ключ немного заел, и молчаливая пауза затянулась. Однако, дверь заскрипела и полностью открылась.

Чувство, которое испытала лисичка, увидев за этой дверью зайчика не смог описать бы никто, и даже она сама с трудом бы объяснила всё, что ей тогда удалось перенести. Она побежала на встречу к зайке, который как сидел так и остался сидеть неподвижно. Он так давно жаждил этой встречи, но она произошла так неожиданно, что застала его врасплох. Зайка ещё долго не мог прийти в себя в объятиях лисички. Но когда страсти немного поулеглись, в тишине раздался голос профессора.

-Может уже пора объяснить, что тут происходит.

-Пройдёмте в мой кабинет, -добавил вор.

И все, в четвером, они отправились по синему туннелю за вором.

В кабинете было достаточно просторно. Опять синий свет освещал обширное пространство в отдалённой части пещеры. Посередине стоял огромный, каменный стол и вокруг него были расположены каменные глыбы, напоминающие стулья. Стены кабинета украшали различные, видимо украденные, украшения и небольшое количество полок было усыпано всевозможными безделушками.

Наши герои расселись за столом и начали свой рассказ. Первой вступила лисичка. Она поведала как попала на корабль к пришельцам и о том как она познакомилась с вором и что он спас её из лап Лисикуса. Потом наступила очередь рассказывать профессору и зайке. Они в общих чертах объяснили как попали сюда и какой у них был план.

Выслушав всё, вор заметил, что попасть по дворец к императору не так то просто, но он с радостью поможет им в поиске Пушка и если удастся то и попасть во дворец.

Поскольку вор покопался в своё время в секретных документах в тайной комнате генерала, он знал, что более сильных будут отправлять в шахты, а более слабых - на кухню. Поэтому первым делом было решено спасать Пушка, а уж потом думать как попасть во дворец. Тем более времени оставалось всё меньше и меньше.

И вот взяв с собой нескольких помощников, наша отважная четвёрка отправилась на вызволение Пушка из плена.

Дорога оказалась достаточно простой. Большинство Лисоидов либо уже спали, либо сидели в своих домах и собирали пожитки перед утренним путешествием. Так что уже совсем скоро группа повстанцев оказалась перед бараком с рабами.

Практически сразу выяснилось, что охраняют его всего двое, видимо Лисоиды никак не могли представить, что кому то понадобиться напасть на рабов и отпустить их. Непринуждённо, охрана была обезврежена, и путь в барак оказался открытым. Всем идти туда не было смысла, чтобы не поднимать шума. Поэтому вовнутрь отправили маленького профессора, чтобы он без лишнего шума отыскал ученика.

Внутри все спали. Стояло обычное для таких мест посапование. Профессор долго метался среди кроватей, чем вызвал беспокойство у ожидающих его друзей. Но на одной из коек он увидел Пушка и закрыв ему рот лапой, разбудил. Тот быстро проснулся и не понимая в чём дело попытался вырваться, но только увидев профессора, Пушок прекратил попытки и затих. После того как учёный рассказал ученику, что им нужно делать, он убрал лапу с его рта, и они направились к выходу.

Выбравшись из барака, они закрыли дверь и спрятали стажу. Как будто они сами покинули свой пост. А если придёт проверка, то здание окажется закрытым, тревогу поднимать не станут и лишь поищут охрану.

Теперь уже профессор знал недостающую деталь и осталось только проникнуть во дворец Ван Дер Лиса. Но как... Пока ответа на этот вопрос не было ни у кого. И вор предложил идею вернуться в тайную комнату Лисикуса, быть может там найдётся какой то план дворца, который поможет проникнуть во внутрь. Всем идти туда было слишком опасно и поэтому лисичку профессора и ученика с ещё несколькими помощниками отправили обратно в пещеру доделывать прибор, а вор и зайка пошли по дороге к дому генерала.

Внутри было тихо. Похоже генерал жил один и лишь изредка шаги охраны заставляли вора и зайку прятаться в различных комнатах его дома. Добраться до потайного помещения не представило особого труда, все ходы и лазы, которые знал вор, вполне помогали обойти всю охрану генеральского коттеджа. Только дверь в этот, давно не открываемый, уголок виллы сильно скрипнула. Вор и зайка замерли. Если кто то услышит их то могут быть неприятности. Но, казалось, всё обошлось и друзья принялись рыться в секретных документах в поисках нужного им плана.

Генерал давно спал, так и не сдвинувшись с места своего падения. Но сильный скрип двери в соседней комнате заставил его проснуться и пойти что же заставило среди ночи так сладко спавшего Лисикуса проснуться.

Он шёл медленно, боясь спугнуть кого то. Он уже начала подозревать, что кто то проник в его дом в поисках секретных документов. И подойдя в плотную к двери он спросил.

***

-Кто здесь??? - полушепотом произнёс генерал.

-Я вызываю охрану, - добавил он.

По телам вора и зайчонка пробежала холодная дрожь. Их заметили, теперь их расстреляют, повесят или закапают заживо. Их часы сочтены. Вероятно, так и произошло бы, но вор узнал кто стоит перед ним и сообразив, что надо предпринимать адекватные меры, решил действовать.

-Если ты закричишь, больше никогда не увидишь свой перстень, -выдал вор, дрожащим голосом.

Услышав о перстне, Лисикус замер. Ещё недавно он и не мечтал, что пертень найдётся, а сейчас ему представился шанс вернуть его в свои лапы.

-Перстень? -переспросил генерал.

-Да, тот перстень власти, что я выкрал у тебя этой ночью. Тот перстень, из-за нехватки которого ты можешь больше никогда не увидеть свой народ, дом и богатства. -уже более твёрдым голосом произнёс вор.

-Что ты хочешь получить за перстень? Свободу? Деньги? Положение в обществе? -спрашивал Лисикус.

-Мне не нужны богатства о которых ты говоришь, нам нужно пробраться во дворец императора Ван Дер Лиса. -ответил вор.

-Ха-ха-ха, - генерал рассмеялся, но осознав, что своим смехом может привлечь охрану, тут же успокоился.

-В этом нет ничего смешного или ты помогаешь нам пробраться во дворец, или больше никогда не увидишь своего кольца, -совсем без испуга говорил вор. Поняв всё тяготу генерала к своему перстню и поэтому ведя себя с ним немного нагло.

-То, что ты говоришь, просто смешно, никто не сможет проникнуть во дворец, если император этого не пожелает. Я не могу тебе ничем помочь. -возразил Лисикус.

В его голове уже загорался план, при котором, он вызывает охрану, и они силой вытаскивают информацию о перстне, однако, этот план показался генералу слишком рискованным и поэтому ему ничего не оставалось, как слушать то, что говорит ему какой то непонятный житель планеты, утверждающий, будто он украл самое ценное в его доме. В этот момент ему захотелось удостовериться, а действительно ли перстень у него, или он просто придумал себе возможность выждать время, но его мысли перебил чей-то голос, доносившийся откуда-то снизу.

-Вы генерал, вы должны знать о потайных ходах, которые обязательно присутствуют во дворцах, -заговорил, молчавший до этого зайка.

В синем полумраке, в небольшой комнате Лисикус не заметил, что кто-то ещё, кроме его и вора находятся в этом помещении. Пожалуй, голос напугал генерала. Он сделал несколько шагов вперёд, пытаясь разглядеть того, кто произнёс эту фразу.

Приблизившись довольно близко, его взору открылся новый собеседник, маленький зайчонок, сидящий чуть за вором.

-Кто ты такой? - спросил генерал.

-У нас нет времени на разговоры, или вы помогаете нам и получаете свой перстень, или мы обойдёмся без вашей помощи и последствия этого шага, думаю, вам известны. -ответил зайчик.

-Я хотел бы помочь вам, я на всё готов ради перстня, даже на предательство, но я действительно не знаю о существовании каких либо тайных входов или выходов во дворце, -с отчаяньем говорил Лисикус. И тут же добавил:

-Хотя, постойте! В задней части дворца есть узкий проход, туда не смог бы пролезть не один лисоид, но, может, такой зверь как ты смог бы пробраться по нему.

-Если всё что нужно - это пробраться по небольшому тоннелю - я готов, -уверенно воскликнул зайка.

-Если бы всё было так просто, во дворце всегда много охраны, и никто их ни не спит по ночам. Да и какой смысл пробираться во дворец, убив Ван Дер Лиса вы ничем себе не поможете, на его смену придёт новый император, быть может ещё более жестокий. Всё это бесполезно, -сказал Лисискус и подошёл с сейфу, рядом с самой дальней стеной.

Зайка и вор переглянулись. В их сердцах затеплела надежда на успех операции. Они наблюдали как Лисикус роется в документах и ждали, что будет дальше.

Ещё немного покопавшись в сейфе, генерал вынул довольно большой лист бумаги и разложил его на маленьком столике, который был прислонён к стене.

-Смотрите, -начала рассказывать генерал.

На листке бумаги они разглядели план дворца, на котором Лисикус показывал те места, где по его данным стоит охрана и то место где находится их единственная надежда на спасение - узкий коридор, куда должен был проникнуть зайка.

Рассказ продолжался какое то время. Договорив, генерал спросил, что будет с ним после того как они узнают всё что хотят. Вор ответил, что с ним всё будет в порядке, если он обещает никогда не говорить о том, что произошло этой ночью. Получив согласие от генерала и задав ему ещё несколько попутных вопросов, наши герои решили связать генерала. А утром, когда всё кончится, развязать и вернуть перстень. Доверять лисоидам им не хотелось. Конечно и генерала не устраивал такой расклад, но его положение было более шатким.

И тут Лисискус опомнился.

-А что будет, если вас схватят??? Так я никогда не увижу свой перстень, -пробормотал он.

-Если ты всё, что ты сказал, правда - нас не схватят, -успокоил его вор.

-Завтра всё кончиться и перстень будет у тебя, -добавил зайка.

Генералу ничего не оставалось как поверить им. Он сам выбрал играть по их условиям и уже было поздно что-либо менять. Тем более план, над которым он думал, сейчас казался ему мистическим. Какой смысл пытать тех, кто пришёл в его дом рискуя собственной смертью. Конечно же они ничего ему бы не рассказали. С этими мыслями он согласился с условиями. И сел на стул, к которому его уже привязывал вор. Он всегда носил с собой немного верёвки, мало ли куда представит забираться.

Разобравшись со своими делами и выяснив как можно пробраться во дворец, фор и зайчик направились к пещерам, где они надеялись увидеть уже готовый прибор. Времени уже оставалось не так много, на рассвете император проснётся, и их планы рухнут.

В пещерах в эти минуты, уже давно всё было готово. Все уже заждались ушедшую на опасное задание парочку. И их появление не заставило себя долго ждать. По лицам зайки и вора все уже поняли и без слов, что они нашли решение как проникнуть во дворец. Поэтому грусть ожидания неизвестности, сменилась на радость встречи и более того радость скорейшего осуществления необходимой задачи.

Рассказав всем, что удалось выяснить в доме Лисикуса, наши друзья собрали необходимое оборудование и отправились незамедлительно в задней части дворца императора. Они уже размышляли как окажутся на земле и как прекрасна будет их жизнь в будущем. Эти мысли помогали им не терять уверенности в своих силах и когда всё было собрано, они отправились в путь. Вор, зайка, лисичка, профессор и его ученик - пятеро зверушек, всего за несколько часов ставших больше чем знакомыми, это приключение сблизило их.

Они тихо пробирались ко входу во спасение.

Вот уже показались стены дворца. Оставалось пройти ещё несколько сотен метров. Никакой охраны видно не было. Абсолютная тишина нарушалась только шорохом шагов. Наконец, немного поискав то место, которое указал генерал на карте, они остановились.

На высокой стене, выложенной из совершенно одинаковых блоков, сверху украшенной острыми шипами, примерно в двух метрах от земли, находился узкий проход. Никто не знал для чего он был сделан и сможет ли он привести их во внутрь, но это единственный шанс вернуться на землю.

После недолгого приготовления, зайка и профессор, полностью настроившись на сложное путешествие, быть может последнее в их жизни, решились таки пройти по этому загадочному тоннелю. Зайка первый добрался до заветного входа и пролез во внутрь. Там было слишком темно и пыльно, пройдя несколько метров, он позвал профессора. Профессор взял в лапки прибор и направился вслед за зайкой. Остальные их друзья остались ждать их в некотором отдалении от стены, в небольшом каменном укрытии, дабы не быть схваченными возможным патрулём охраны.

Прошло несколько минут, прежде чем глаза отважных зайцев привыкли к кромешной темноте. Они уже могли немного лучше смотреть куда всё таки направляются. Тоннель всё не прекращался и не прекращался. Ещё некоторое время они ползли в неизвестность и вот перед ними наконец возник намного лучше освещённый выход.

Тоннель привёл их в один из многочисленных коридоров императорского дворца. По сведениям, которыми обладал зайка, они могли очутиться в одном из трёх помещений. Теперь им предстояло выяснить в каком именно. Ориентироваться было довольно сложно, во дворце практически не горел свет. Все комнаты были похожи одна на другую.

Пристально осмотрев место, в которое они попали, зайка заметил на стене небольшой знак, символизирующий, что это мог быть коридор, ведущий к заднему выходу из дворца. Ещё зайка вспомнил, как об этом месте говорил генерал, и мысленно представив план дворца, он обрисовал примерную дорогу к комнате самого Ван Дер Лиса. Пересказав всё что можно профессору, они тут же ринулись в путь.

До комнаты императора оставалось примерно 10 минут ходу, если учитывать, что никого из охраны не будет на пути. Нашим героям повезло, до комнаты императора никого не было. Они тихо приоткрыли дверь в спальню и вошли в неё.

На огромной кровати спал император. Вокруг расположилось множество произведений лисойдского искусства. Различные вазу, картины, скульптуры и прочие сокровища. Смотреть на всё это у наших зайцев было некогда, и они незамедлительно подошли к кровати Ван Дер Лиса.

Император спал и тихо посапывал. Забравшись с трудом на подушку его величества, профессор надел на него прибор. Зайка наблюдал за этим, стоя рядом с дверью и прислушиваясь к звукам из вне. Было тихо. Прибор начал работать и вкладывать в мозг Ван Дер Лиса так необходимые команды. До рассвета оставалось уже несколько минут, поэтому выбираться из дворца придётся уже при достаточном освещении. Но выбора у зайчат не было, они молча ждали окончания работы прибора.

В комнате уже посветлело, потухла красная лампочка, а значит пора уходить. Профессор аккуратно собрал своё изобретение и с лёгкостью спрыгнув с кровати, направился к двери, которую уже приоткрыл зайка.

-В путь, -прошептал профессор.

И они тихо поскакали к выходу из дворца. По дороге им удалось перекинуться несколькими фразами, в основном они касались удачной операции, как вдруг чей то громкий голос окликнул их.

-Стоять, не то стреляю!

Сердца замерли у обоих. От страха ноги сами остановились, но страх заставил их сорваться с места. Зайка и профессор бежали.

-Тревога! Нарушители! - раздавалось им вслед.

Уже не обращая внимание на команды, они неслись вперёд в надежде добежать до узкого прохода. Вокруг зазвонила тревога, дворец проснулся. Раздалось несколько выстрелов. Профессор бежал впереди, чуть позади двигался зайка. Уже показалась небольшая лазейка, которая разделяла их от погони. Профессор шмыгнул во внутрь и остановился. Раздался ещё один выстрел. Зайка всё не появлялся.

-Мы подстрелили одного.

-Несём его к императору.

-Как он попал сюда?

Профессор слышал эти голоса. Он высунулся посмотреть что происходило там, внутри.

На полу лежал зайка, кровь струилась из его груди. Вокруг него стояло несколько стражников, они разговаривали. Профессор смотрел на это и не мог поверить своим глазам. Он не шевелился.

-С ним был ещё один! -неожиданно произнёс кто то из стражников.

-Надо искать, - добавил другой.

Услышав эти слова профессор наутёк ринулся к выходу, где его взволнованно ждали остальные друзья. Он бежал и думал, что скажет им, что будет дальше. И вот он уже вылетал из стены как пуля. Приземлившись на землю он попал в объятья ученика.

-Вы живы профессор! Мы так боялись за вас, -говорил ученик.

Профессор молчал, сердце его стучало как отбойный молоток. Он не мог спокойно рассуждать.

-А где зайка? -спросила лисичка.

-Зайка... -это всё что смог произнести учёный и заплакал.

Крупные слёзы покатились по его щёкам, он больше не мог говорить, только громкое рыдание вырывалось из его уст.

-Что случилось? -лисичка принялась трясти профессора.

Это немного помогло, профессор вздохнул, и слёзы прекратились. Он успел произнести одну только фразу.

-Надо идти, его больше нет, -сказал профессор и обнял лисичку.

-Как нет? Этого не может быть! Куда идти!!! Мы будем ждать, - закричала она.

-Профессор прав, -добавил вор.

-Нет, он не прав, -плача прокричала лисичка и добавила, -мы будем ждать его тут...

-Тогда нас поймают, а вам надо попасть в барак, иначе вас не отправят на землю, -говорил вор.

-Мне не нужна земля, мне нужен зайка, -рыдая говорила Машка.

Чтобы привести лисичку в чувства, вор укусил её за хвость. Минутная боль немного остудила лисичку, истерика немного поутихла и тогда вор добавил.

-Зайка прилетел спасти тебя, он хотел, чтобы ты жила на земле, а теперь его не стало, и ты хочешь чтобы его последняя мечта не сбылась, подумай, значит его смерть была напрасной, и он зря рисковал своей жизнью, спасая всех вас, -вор закончил фразу и взяв лисичку на руки понёс к бараку с пленными.

Лисичка всё ещё плакала. Она вспоминала те минуты, в которые они были вместе. В данную минуту её ничего не хотелось. Она просто лежала на руках вора, плакала и думала о нём.

Над его окровавленным телом стояло по прежнему стояло несколько лисоидов.

-Надо отнести его императору, -сказал одни из них ещё раз.

-Похоже он не дышит, -добавил другой.

-Значит уже не убежит, -рассмеявшись добавил третий.

Они взяли зайку и понесли его тело в покои Ван Дер Лиса.

Дворец уже давно проснулся от поднятого шума. Император тоже пробудился и уже полностью привёл себя в подобающий представителю власти вид. Неожиданно в его комнату постучали.

-Мы принесли вам преступника, можно войти, -послушалось из-за двери.

-Войдите, -произнёс император.

Один из лисоидов вошёл в спальню Ван Дер Лиса и положил тело зайки на ковёр перед ним.

-Кто это? -спросил вождь.

-Нарушитель, ваше величество, -ответил стражник.

Император осмотрел зайку. В своё время он учился на врача и поэтому хорошо разбирался в хирургии.

-Задето сердце, -заметил он.

-Ваше сиятельство, что нам с ним сделать? Может отдать его на кухню, мясо всё таки, -продолжал стражник.

Император взял его на руки и направился к выходу.

-Лучших врачей в операционную немедленно, -яростно скомандовал он.

Лисоид выправился по стойке смирно.

-Будет исполнено, ваше императорское величество.

Через несколько минут лучшие врачи уже были на месте. Они положили зайку на стол и сделали предварительные приготовления.

Зайка уже больше 20 минут был без дыхания, спасти его стало невероятной задачей. Тем более задетое сердце. Но тут на выручку его жизни пришёл волшебный минерал катерит. Врачи немедленно сделали из него новое сердце для зайки. Каким образом им удавалось превращать камень в живую материю секрет, но операция прошла успешно. Оставалось только найти нужную группу крови. У зайки оказалась довольно редкая кровь, которая текла в только жилах Ван Дер Лиса. Врачи боялись говорит императору, что только он может спасти зайку, ведь они были уверены, что он откажет, а ещё чего доброго повесит того, кто это заявил. Как только император узнал об этом, он немедленно приказал своим подчинённым готовиться к переливанию.

Ничего не понимающие врачи сделали всё, как он велел. Переливание тоже прошло успешно. Теперь оставалось только ждать.

Император уже отошёл от операции. Он стоял над столом, на котором лежал бездыханный зайка. Врачи продолжали работать над оживлением зайки как вдруг сердце забилось. Появились первые признаки дыхания. Зайка даже смог открыть глаза. Но он был слишком слаб и поэтому заснул.

Успокоившись, Ван Дер Лис приказал ухаживать за ним как за самим собой, а сам отдал новое постановление, собрать всех своих министров в кабинете. С этими словами он удалился на завтрак.

Ничего не знающие о том, что зайке удалось выжить, друзья уже подошли к бараку. Лисичка, пригревшись на руках вора, задремала. Ей снился сон, в котором они с зайкой живут в избушке, вдали от всех. Может, она проспала бы ещё, но вору пришлось разбудить лисичку, они уже стояли на пороге барака. Теперь предстояло открыть его, а руки вора были заняты. Когда лисичка проснулась, она почему то подумала, что всё это ей приснилось, что зайка жив и что вскоре он появиться и уже навсегда буду вместе. Осмотревшись, она зевнула.

-Где зайка? -задала она вопрос остальным.

Возможно стресс пережитой лисичкой заставил её так думать. Звери переглянулись.

-Он скоро появится, -произносит профессор.

-Как здорово, будем ждать, -улыбаясь говорит лисичка.

Вор и ученик смотрят на профессора удивлёнными глазами. Но увидев как лисичка обрадовалась этому известию, понимают, что профессор немного отвлекает её от дурных мыслей и поэтому решают подыграть ему, сделав вид, что ничего не случилось.

Вор открывает дверь барака. Звери ещё спали, хотя давным-давно рассвело. Три земных зверька входят во внутрь. Вор остаётся с наружи.
